name: "units-test"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  # unit tests
  units:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    name: Test GH Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run on www.free.fr
      uses: ./
      with:
        url: https://www.free.fr
        output: something.json
    - run: |
        cat something.json
